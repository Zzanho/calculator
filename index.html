<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input
            type="text"
            id="result"
            readonly />
        </div>
        <div class="buttons">
          <button
            class="operator"
            id="clear">
            C
          </button>
          <button
            class="operator"
            id="backspace">
            CE
          </button>
          <button
            class="operator"
            id="percentage">
            %
          </button>
          <button
            class="operator"
            id="divide">
            /
          </button>
          <button
            class="number"
            id="seven">
            7
          </button>
          <button
            class="number"
            id="eight">
            8
          </button>
          <button
            class="number"
            id="nine">
            9
          </button>
          <button
            class="operator"
            id="multiply">
            *
          </button>
          <button
            class="number"
            id="four">
            4
          </button>
          <button
            class="number"
            id="five">
            5
          </button>
          <button
            class="number"
            id="six">
            6
          </button>
          <button
            class="operator"
            id="subtract">
            -
          </button>
          <button
            class="number"
            id="one">
            1
          </button>
          <button
            class="number"
            id="two">
            2
          </button>
          <button
            class="number"
            id="three">
            3
          </button>
          <button
            class="operator"
            id="add">
            +
          </button>
          <button
            class="number"
            id="double">
            00
          </button>
          <button
            class="number"
            id="zero">
            0
          </button>
          <button
            class="number"
            id="decimal">
            .
          </button>
          <button
            class="operator"
            id="equals">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
